<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SoftForge HelpDesk</title>
  </head>
  <body>
    <header>
      <h1>SoftForge HelpDesk</h1>
      <p>Sistema Inteligente de Gestão de Chamados</p>
    </header>
    <h2>Login</h2>
    <p>Entre com suas credenciais para acessar o sistema</p>
    <form method="post" action="/login">
      <label for="email">E-mail corporativo:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="seuemail@softforge.com"
        required
      /><br /><br />

      <label for="senha">Senha:</label><br />
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Digite sua senha"
        required
      /><br /><br />

      <button type="submit">Entrar</button>
    </form>

    <p><a href="recuperar_senha.html">Esqueci minha senha</a></p>

    <p>Não tem uma conta? <a href="cadastro.html">Solicitar cadastro</a></p>

    <p>&copy; 2025 SoftForge - Todos os direitos reservados</p>
  </body>
</html>
