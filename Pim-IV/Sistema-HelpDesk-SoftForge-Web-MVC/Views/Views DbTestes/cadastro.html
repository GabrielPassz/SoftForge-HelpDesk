<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitar Cadastro</title>
  </head>
  <body>
    <h1>Solicitar Cadastro</h1>
    <form method="post" action="/solicitar-cadastro">
      <label for="nome">Nome completo:</label><br />
      <input type="text" 
      id="nome" 
      name="nome" 
      placeholder="Ex: Erick Almeida Santos"
      required /><br /><br />

      <label for="email">E-mail:</label><br />
      <input type="email" 
      id="email" 
      name="email"
      placeholder="seuemail@softforge.com"
      required /><br /><br />

      <label for="senha">Senha:</label><br />
      <input type="password" 
      id="senha" 
      name="senha"
      placeholder="Sua Senha" 
      required /><br /><br />

      <label for="confirma_senha">Confirmar senha:</label><br />
      <input
        type="password"
        id="confirma_senha"
        name="confirma_senha"
        placeholder="Confirmação da senha"
        required
      /><br /><br />

      <p>
        Observação: o acesso será liberado somente após aprovação do
        Administrador.
      </p>

      <button type="submit">Enviar solicitação</button>
    </form>

    <p><a href="login.html">Voltar ao login</a></p>

    <p>&copy; 2025 SoftForge - Todos os direitos reservados</p>
  </body>
</html>
